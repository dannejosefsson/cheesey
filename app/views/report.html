<div class="hero-unit">
  <div class='row-fluid'>
    <div class="span5">
      <h1>Report</h1>
      <h2>Total: {{report.totalSum | currency}} kr</h2>
      <h3 class="muted">Taxes: {{report.totalTax | currency}} kr</h3>
    </div>
    <div class="span3 offset2">
      <dl>
        <dt>Name</dt>
        <dd>{{report.name}}</dd>
        <dt>Employe ID</dt>
        <dd>{{report.employeId}}</dd>
        <dt>Place</dt>
        <dd>{{report.place}}</dd>
      </dl>
    </div>
  </div>
</div>

<div class='row-fluid'>
  <div class='span9'>
    <div class="btn-group">
      <button class="btn btn-primary" ng-click="addRow()">
        <i class="icon-plus-sign icon-white"></i>
        Add row
      </button>
      <button class="btn dropdown-toggle btn-primary" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a ng-click="addRow('Taxi')">Taxi</a></li>
        <li><a ng-click="addRow('Train')">Train</a></li>
        <li><a ng-click="addRow('Bus')">Bus</a></li>
        <li><a ng-click="addRow('Airplane')">Airplane</a></li>
        <li class="divider"></li>
        <li><a href="?">Food reimbursement</a></li>
      </ul>
    </div>
  </div>
  <div class='span3'>
    <button type="button" class="btn btn-info text-right" ng-model="oneAtATime" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
        Only one open
    </button>
  </div>
</div>
<div class='row-fluid'>
  <div class='span12'>
  <accordion close-others="oneAtATime">
    <accordion-group ng-class="foobar" heading="#{{$index+1}} {{expense.type}} {{expense.amount}}"  ng-repeat="expense in report.expenses" >
      <input type="text" ng-model="expense.type" typeahead="state for state in expenseModules | filter:$viewValue">
      <input type="text" ng-model="expense.amount"></input>
      <div class="input-append">
          <input type="text" ng-model="expense.tax" percent></input>
          <span class="add-on">%</span>
      </div>

      <input type="text" ng-model="expense.account"></input>
        <button class="btn btn-danger">
        <i class="icon-plus-sign icon-white"></i>
        Delete
        </button>
    </accordion-group>
  </accordion>
  </div>
</div>
{{report | json}}
